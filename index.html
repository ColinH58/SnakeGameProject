<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="snake.js" defer></script>
    <title>Snake Game Project</title>
</head>
<body>
    <div id='Information'>
        <button id="StartGame">Start!</button>
        <h2 id="info">Click Start to play!</h2>
        <hr style="width:18vmin">
        <h2 id="HighScore">High Score: 0</h2>
        <h2 id="Score">Score: 0</h2>
        <hr style="width:18vmin">
        <h2 id="Difficulty"> Difficulty:</h2>
        <input type="range" min="6" max="18" value="10" id="DifficultySlider">
        <p>Use WASD or Arrow Keys</p>
    </div>
    <div id="GameBoard"></div>
</body>
</html>
